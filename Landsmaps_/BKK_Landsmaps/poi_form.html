<html>
<head>
    <meta charset="utf-8" />
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">-->
    <link href="StyleSheet01.css" rel="stylesheet" type="text/css" />
    <title></title>
</head>
<body>
    <div style="padding-left:20px">
        <div style="clear:both; width: 10px;height:10px"></div><!--NEW LINE-->
        <div style="display:inline-block;width:100px"> Lat : </div>
        <input id="txtlat" type="text" name="txt_filter_keyword" style="width:300px">
        <div style="clear:both; width: 10px;height:10px"></div><!--NEW LINE-->
        <div style="display:inline-block;width:100px"> Long : </div>
        <input id="txtlon" type="text" name="txt_filter_keyword" style="width:300px">
        <div style="clear:both; width: 10px;height:10px"></div><!--NEW LINE-->
        <div style="display:inline-block;width:100px">ชื่อสถานที่ : </div>
        <input id="txtname" type="text" name="txt_filter_keyword" style="width:300px">
        <div style="clear:both; width: 10px;height:10px"></div><!--NEW LINE-->
        <div style="display:inline-block;width:100px;vertical-align: top;">ข้อมูล : </div>
        <textarea id="txtdetail" name="comment" rows="10" style="width:300px"></textarea>



        <div style="clear:both; width: 10px;height:10px"></div><!--NEW LINE-->
        <div style="display:inline-block;width:100px"></div>
        <button type="button" id="btn_apply" class="button01" onclick="window.top.close_form('t_poi_form');"><i class="fa fa-search"></i> บันทึก</button>
        <button type="button" id="btn_cancel" class="button01" onclick="window.top.close_form('t_poi_form');"><i class="fa fa-reply"></i> ยกเลิก</button>
        <div style="clear:both; width: 10px;height:10px"></div><!--NEW LINE-->
    </div>

</body>
</html>
